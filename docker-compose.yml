

services:
  app:
    container_name: cyubi
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "514:5140/udp"
    environment:
      - DATABASE_URL=postgresql://cyubi:cyubi@postgres:5432/cyubi
      - NODE_ENV=production
      # ⚠️ CHANGE THIS: Generate a secure secret with: openssl rand -hex 32
      - JWT_SECRET=your_ultra_secure_secret_change_me
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: cyubi-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cyubi
      POSTGRES_PASSWORD: cyubi
      POSTGRES_DB: cyubi
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyubi"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
